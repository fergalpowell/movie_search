{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'discover/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'discover/css/index.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="my-nav" class="navbar">
        <div id="close-btn">&times;</div>
        <a id="profile"><h4>Fergal&nbsp;Powell<img style="margin-top: 5px;" class="nav-icon" src="{% static 'discover/images/arrow-icon.png' %}"/></h4></a>
        <a id="discover" class="enabled"><h5>Discover<img class="nav-icon" src="{% static 'discover/images/search-icon-white.png' %}"/></h5></a>
        <a id="watched">
            <h5>Watched</h5>
            <hr style="border: .5px solid #cccccc;" />
            <p>Movies</p>
            <p>TV Shows</p>
        </a>
        <a id="saved">
            <h5>Saved</h5>
            <hr style="border: .5px solid #cccccc;" />
            <p>Movies</p>
            <p>TV Shows</p>
        </a>
    </nav>
    <nav id="top-nav" class="navbar">
        <span style="font-size:30px;cursor:pointer; padding-left: 10px;">
            <label class="hamburger-icon">
                <span>&nbsp;</span>
                <span>&nbsp;</span>
                <span>&nbsp;</span>
            </label><span id="menu-text">Discover</span>
        </span>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'discover/js/index.js' %}"></script>
</body>
</html>
